<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
    <title>Whiskey Straberries_WeatherDashboard</title>
</head>

<body>
    <!-- Temp Title start -->
    <h1>Whiskey Straberries<br>Weather Dashboard</h1>
    <!--  temp titel end -->

    <!-- Search Bar start -->
    <div id="search">
        <div class="input-group">
            <div class="form-outline">
                <input type="search" id="form1" class="form-control" />
                <label class="form-label" for="form1">Search</label>
            </div>
            <button id="search-state" type="button" class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    <!--  search bar start -->
    <div id="display-states">

    </div>
    <!-- container start -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">clouds</th>
                <th scope="col">temp</th>
                <th scope="col">humidity</th>
                <th scope="col">weather conditions</th>
            </tr>
        </thead>
        <tbody>
            <tr id="currentWeatherDisplay">

            </tr>
        </tbody>
        <tbody
        id="dailyWeatherDisplay">
        </tbody>
    </table>
    <!-- container end -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./assets/myscript.js"></script>
</body>

</html>
